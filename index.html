<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Cities</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="page__header header">
        <img
          class="header__logo"
          src="./images/icons8-новолуние-96.png"
          alt="Логотип"
        />
      </header>
      <main class="page__content content">
        <section class="profile content__profile">
          <div class="profile__info">
            <button
              type="button"
              class="button profile__edit-button popup-open"
              title="Города"
            >
              Города
            </button>
          </div>
        </section>
      </main>
    </div>
    <div id="popup-form" class="popup popup-form">
      <div class="popup__body">
        <h2 class="popup__heading">Города</h2>
        <form class="form form-profile" name="myProfile" novalidate>
          <input
            class="form__item form__item_type_username"
            type="text"
            name="username"
            placeholder="город"
            value=""
            minlength="2"
            maxlength="40"
            required
          />
          <datalist id="json-datalist" class="drop"></datalist>
        </form>
        <button
          type="button"
          class="button popup__close"
          title="Закрыть"
          aria-label="Закрытие"
        ></button>
      </div>
    </div>
    <script src="./pages//index.js"></script> 
  </body>
</html>
